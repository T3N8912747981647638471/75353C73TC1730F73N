<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0a0a0a;
            color: #7a2fc2;
        }

        .logo {
            margin-bottom: 100px;
            margin-top: -50px;
            animation: spin 30s linear infinite;
        }

        .logo img {
            width: 300px;
            height: auto;
            filter: drop-shadow(0 0 10px #7a2fc2);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .login-box {
            background-color: rgba(10, 10, 10, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(122, 47, 194, 0.3);
            width: 300px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 30px;
            color: #7a2fc2;
            font-size: 20px;
        }

        .login-box input[type="password"], .login-box input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 30px 0;
            border: 2px solid #7a2fc2;
            border-radius: 6px;
            font-size: 14px;
            background-color: #0a0a0a;
            color: #7a2fc2;
        }

        .login-box input::placeholder {
            color: #5c1f96;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #7a2fc2, #5c1f96);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .login-box button:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
        }

        .login-box button:hover:enabled {
            background: linear-gradient(135deg, #5c1f96, #7a2fc2);
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(122, 47, 194, 0.3);
        }

        .login-box #error-message {
            color: #ff4d4d;
            display: none;
            margin-top: 10px;
            font-size: 12px;
            animation: showError 0.5s ease-out;
        }

        @keyframes showError {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            color: #7a2fc2;
            transition: color 0.3s ease;
        }

        .eye-icon:hover {
            color: #5c1f96;
        }
    </style>
</head>
<body>

    <script>

                errorMessage.style.display = "block";

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(byte => byte.toString(16).padStart(2, "0")).join("");
        }

        function togglePassword() {

            const passwordField = document.getElementById("password");
            const loginButton = document.getElementById("login-button");

            loginButton.disabled = passwordField.value.trim() === "";
        }
    </script>
</body>
</html>
